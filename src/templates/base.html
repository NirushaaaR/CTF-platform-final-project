{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF PLATFORM</title>
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  <!-- bootstrap4 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block stylesheet %}{% endblock stylesheet %}

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3b215afc7a.js" crossorigin="anonymous"></script>
</head>

<body>
  {% include 'partials/_navbar.html' %}
  {% include "partials/_alert.html" %}

  {% block content %} {% endblock content %}

  <!-- bootstrap js -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  
  {% if messages %}
  <!-- control messages -->
  <script src="{% static 'js/alert.js' %}"></script>
  {% endif %}

  {% block javascript %} {% endblock javascript %}
</body>

</html>
