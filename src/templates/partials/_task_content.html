{% load custom_filters %}

<div class="base-component component-split direction-vertical">
    <div class="split-pane" style="flex: 1 1 0%; width: 50%; min-width: 50%; max-width: 50%; min-height: 100%;">
      <div class="component-html base-component">
        <div class="simplebar"  data-simplebar>
            <div class="simplebar-wrapper" style="margin: 0px;">
                <div class="simplebar-mask">
                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                        <div class="simplebar-content-wrapper">
                            <div class="simplebar-content" style="margin-right: 10px;">
                                <div class="learn-content markdown-content">
                                    {{task.description | safe}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="split-pane" style="flex: 1 1 0%; width: 50%; min-width: 50%; max-width: 50%; min-height: 100%;">
      <div class="component-html base-component">
        <div class="simplebar" data-simplebar>
            <div class="simplebar-wrapper" style="margin: 0px;">
                <div class="simplebar-mask">
                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                        <div class="simplebar-content-wrapper">
                            <div class="simplebar-content" style="margin-right: 10px;">
                                <div class="learn-content markdown-content">
                                    {% if task.docker %}
                                    URL: <a href="{{task.docker | render_docker_url:task.docker_url_path}}">{{task.docker | render_docker_url:task.docker_url_path}}</a>
                                    {% else %}
                                    Just Do It!!
                                    {% endif %}
                                </div>
                            </div>
                        </div>              
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
