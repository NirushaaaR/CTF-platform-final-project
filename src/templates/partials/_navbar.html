<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">CTF PLATFORM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item {% if request.path == '/game/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'game_index' %}">Game</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/scoreboard/' %}active{% endif %}">
          <a href="{% url 'scoreboard' %}" class="nav-link">ScoreBoard</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          <form action="{% url 'logout' %}" id="logout" method="post">
            {% csrf_token %}
          </form>
        </li>
        {% else %}
        <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'login' %}">LogIn</a>
        </li>
        <li class="nav-item {% if request.path == '/register/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
