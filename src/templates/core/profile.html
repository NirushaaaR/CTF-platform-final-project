{% extends 'base.html' %} {% block content %}
<h1>User Profile Here</h1>
<p>username: {{ request.user.username }}</p>
<p>email: {{ request.user.email }}</p>
<p>score: {{request.user.score}}</p>
{% for room in request.user.participated_rooms.all %}
<div>room - {{room}}</div>
{% endfor %}
{% endblock content %}
