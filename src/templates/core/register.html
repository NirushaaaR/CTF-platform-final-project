{% extends 'base.html' %} {% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container login-container">
  <div class="login-form-1">
    <h3>Register</h3>
    <form action="{% url 'register' %}{% if next %}?next={{next}}{% endif %}" method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Username *" name="username" required/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email *" name="email" required/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Your Password *" name="password" minlength="8" required/>
      </div>
      <div class="form-group text-center">
        <input type="submit" class="btn btn-primary form-control" value="register" />
      </div>
      <div class="form-group">
        <a href="{% url 'login' %}" class="text-primary">Already have an account ?</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
